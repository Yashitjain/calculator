<html>
    <head>
        <title>
            claculator
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body class="body" id="body">
        <div class="heading pacifico-regular" id="heading">CALCULATE HERE</div>
        <div class="container" id="container">
            <div class="row justify-content-center">
                <div class="col col-sm-4 screen" id="screen">screen</div>
            </div>

            <div class="row justify-content-center">
                <div class="block col col-sm-1 col col-sm-1-sm-1 opt ce" id="ce">CE</div>
                <div class="block col col-sm-1 col col-sm-1-sm-1 opt bracker" id="bracket">()</div>
                <div class="block col col-sm-1 col col-sm-1-sm-1 opt percentage" id="percentage">%</div>
                <div class="block col col-sm-1 col col-sm-1-sm-1 opt divide" id="divide">/</div>
            </div>

            <div class="row">
                <div class="block col col-sm-1 digit digit1" id="digit1">1</div>
                <div class="block col col-sm-1 digit digit2" id="digit2">2</div>
                <div class="block col col-sm-1 digit digit3" id="digit3">3</div>
                <div class="block col col-sm-1 opt multiply" id="multiply">*</div> 
            </div>

            <div class="row">
                <div class="block col col-sm-1 digit digit4" id="digit4">4</div>
                <div class="block col col-sm-1 digit digit5" id="digit5">5</div>
                <div class="block col col-sm-1 digit digit6" id="digit6">6</div>
                <div class="block col col-sm-1 opt addition" id="addition">+</div>
            </div>

            <div class="row">
                <div class="block col col-sm-1 digit digit7" id="digit7">7</div>
                <div class="block col col-sm-1 digit digit8" id="digit8">8</div>
                <div class="block col col-sm-1 digit digit9" id="digit9">9</div>
                <div class="block col col-sm-1 opt  subtract" id="subtract">-</div>    
            </div>

            <div class="row">
                <div class="block col col-sm-1 opt c" id="c">C</div>
                <div class="block col col-sm-1 digit digit0" id="digit0">0</div>
                <div class="block col col-sm-1 opt decimal" id="decimal">.</div>
                <div class="block col col-sm-1 opt equals" id="equals">=</div>    
            </div>
            
        <script src="index.js"></script>            
        </div>
    </body>
</html>
